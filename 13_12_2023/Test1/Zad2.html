<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zad2</title>
    <script>
        function cos(){
            let nazw = document.getElementById("nazw").value;
            let imie = document.getElementById("imie").value;
            let wiek = document.getElementById("wiek").value;
            document.getElementById("p").innerHTML = imie + " "+ nazw + " "+ wiek;
        }
    </script>
</head>
<body>
    <form action="">
        <label for="nazw">Nazwisko:<input id="nazw" type="text"></label><br>
        <label for="imie">ImiÄ™:<input id="imie" type="text"></label><br>
        <label for="wiek">Wiek:<input id="wiek" type="number"></label><br>
        <input type="button" onclick= "cos()" value="Wykonaj"><br>
    </form>
    <p id = "p"></p>
</body>
</html>
